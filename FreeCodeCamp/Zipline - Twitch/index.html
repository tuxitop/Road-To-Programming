<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitch.tv Streamers - FreeCodeCamp Zipline</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:900,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row header">
            <h1 class="page-title">Twitch Streamers</h1>
            <div class="row status-select">
                <div id="view-online" class="col-sm-4 col-xs-12 col-md-offset-3 col-md-2"><a href="#">View online</a></div>
                <div id="view-offline" class="col-sm-4 col-xs-12 col-md-2"><a href="#">View offline</a></div>
                <div id="view-all" class="col-sm-4 col-xs-12 col-md-2"><a href="#">View all</a></div>
            </div>
        </div>
        <div class="content">
            <div class="online-channels"></div>
            <div class="offline-channels"></div>
            <div class="closed-channels"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
