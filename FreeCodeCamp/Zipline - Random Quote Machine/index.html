<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ali's GEEKY Quote Machine</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <h1 class="title center">
                    Ali's GEEKY Quote Machine
                </h1>
                <p class="subtitle">
                    Here are some geeky qoutes that I enjoy. I hope
                    you like them too. Remember that you can
                    always push the button for more qoutes.
                </p>
                <div class="center">
                    <button type="submit" name="quote" class="btn btn-quote">
                        New Quote
                    </button>
                </div>
                <div class="quote-box">
                    <div class="quote-text">
                    </div>
                    <div class="quote-author">
                    </div>
                    <div class="tweet">
                        <a id="tweet-btn" target="_blank" href="#">
                            <button type="submit" class="btn btn-tweet" name="tweet">Tweet This Quote</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
