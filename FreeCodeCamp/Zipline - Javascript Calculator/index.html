<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator - FreeCodeCamp Zipline</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="title">JS Calculator</div>
        <div class="screen">
            <div class="screen-text"></div>
        </div>
        <div class="btn-container">
            <div class="row">
                <button class="btn clear">Clear</button>
                <button class="btn sqrt">√</button>
                <button class="btn command">÷</button>
            </div>
            <div class="row">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn command">×</button>
            </div>
            <div class="row">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn command">-</button>
            </div>
            <div class="row">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn command">+</button>
            </div>
            <div class="row">
                <button class="btn number">0</button>
                <button class="btn number">.</button>
                <button class="btn eq command">=</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
